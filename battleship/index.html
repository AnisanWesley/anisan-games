
<head>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>BT</title>
</head>
<body ng-app='app'>

  <div class="container-fluid">
    <div class="row">
      <h2 class="jumbotron"> <small></small></h2>
    </div>
    <div class="row">
        
      <div class="col-sm-3 col-md-2 bg-success" ng-controller="chatController as vm">
        chat    
        
        <div ng-repeat="b in vm.boards">{{b._id}}</div> 
      </div> 
      
      <div class="col-sm-8" ng-controller='boardController as vm'>
       <button ng-click="vm.generate('main-board')">Generate</button>
  <div board='vm.mainBoard' name="main-board"/>  
        
      </div>

      <div class="col-sm-8" ng-controller='boardController as vm'>
       <button ng-click="vm.generate('sub-board')">Generate</button>
       
        <div board='vm.subBoard' name="sub-board"/>  
       
      </div>
      
    </div>
  </div>
</body>
